<section class="mat-typography">
  <div class="container">
    <ol class="app-breadcrumb">
      <li><a [routerLink]="['/']">Home</a></li>
      <li class="divider"> / </li>
      <li>Application Information</li>
    </ol>

    <h3>
      {{ appInfo.title }}
    </h3>
    <p>
      <b>Name: </b> {{ appInfo.name }}
    </p>
    <p>
      <b>Version: </b> {{ appInfo.version }}
    </p>
    <p>
      <b>Build: </b> {{ appInfo.buildNumber }}
    </p>
    <p>
      <b>Build Date: </b> {{ appInfo.buildDateTime }}
    </p>
    <p>
      <b>User: </b> {{ appInfo.user.name }}
    </p>
    <p>
      <b>Company: </b> {{ appInfo.settings.company.name }}
    </p>
  </div>
</section>
