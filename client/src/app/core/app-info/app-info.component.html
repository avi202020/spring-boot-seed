<div class="container">
  <ol class="breadcrumb">
    <li><a [routerLink]="['/']">Home</a></li>
    <li>Application Information</li>
  </ol>

  <h3>
    {{ appInfo.title }}
  </h3>
  <p>
    <b>Name: </b> {{ appInfo.name }}
  </p>
  <p>
    <b>Version: </b> {{ appInfo.version }}
  </p>
  <p>
    <b>Build #: </b> {{ appInfo.buildNumber }}
  </p>
  <p>
    <b>Build Date: </b> {{ appInfo.buildDateTime }}
  </p>
</div>
