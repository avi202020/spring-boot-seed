<div class="container">
  <ol class="breadcrumb">
    <li><a [routerLink]="['/']">Home</a></li>
    <li><a [routerLink]="['/users']">Users</a></li>
    <li>{{ user.name }}</li>
  </ol>

  <div>
    <div class="row">
      <div class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
        <app-user-form [user]="user" [showDisabledFields]="showDisabledFields" *ngIf="user != null"></app-user-form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-danger" (click)="deleteBtnClicked()">Delete</button>
          </div>
          <div class="col-xs-8 text-right">
            <button class="btn btn-default" (click)="cancelBtnClicked()">Cancel</button>
            <button class="btn btn-primary" (click)="saveBtnClicked()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
